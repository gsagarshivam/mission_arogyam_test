{% extends "heartcare/base.html" %}
{% block title%}
Videos | Mission Arogyam | BK Kidney Care
{% endblock %}
{% block body %}
{% load static %}

<!-- Start main-content -->
<div class="main-content">

    <!-- Section: inner-header -->
    <section class="inner-header divider parallax layer-overlay overlay-dark-5"
        data-bg-img="/media/static/arogyam/video/read.jpg">
        <div class="container pt-70 pb-50">

            <!-- Section Content -->
            <div class="section-content">
                <div class="row">
                    <div class="col-md-12">
                        <h4 class="title text-white">Our Videos</h4>
                        <ul class="breadcrumb white">
                            <li><a class="text-white" href="/heartcare/">Home</a></li>
                            <li class="active"><a class="text-white" href="/heartcare/video">Videos</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
      <div class="container">
        <div class="row">
          {% for post in file %}
          <div class="col-md-6 mb-30">
            <div class="esc-heading lr-line left-heading">
                <div class="heading-line-bottom">
                  <h4 class="heading-title">{{post.title}}</h4>
                </div> 
            </div>
            <div class="fluid-video-wrapper">
              <div class="fluid-width-video-wrapper" style="padding-top: 56.25%;"><iframe width="560" height="315" src="{{post.content}}" allowfullscreen></iframe></div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>
        
</div>
{% endblock body %}
